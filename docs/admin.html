<!--Skygear CDN-->
<script src="https://code.skygear.io/js/polyfill/latest/polyfill.min.js"></script>
<script src="https://code.skygear.io/js/skygear/latest/skygear.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

<!--Skygear configuration-->
<!--The app end point and the api key can be found in the developer portal-->
<script>

  var compiling = false
  var queue = []
  var Push = (item)=>{
    queue.push(item)
    if(!compiling){
      CompileSingle()
    }
  }

  var config = {
    apiKey: "AIzaSyDeXslekRSxKlQzvdS3b908i18s1Ztg5ak",
    authDomain: "corner-ch.firebaseapp.com",
    databaseURL: "https://corner-ch.firebaseio.com",
    projectId: "corner-ch",
    storageBucket: "gs://corner-ch.appspot.com",
    messagingSenderId: "202391887409",

    rules: {
      ".read": true,
      ".write": true
    }
  };
  firebase.initializeApp(config);
  var storage = firebase.storage();
  var storageRef = storage.ref();
  skygear.config({
    'endPoint': 'https://cornerch.skygeario.com/', // trailing slash is required
    'apiKey': '93e92fb17bce4768820d623c71ca7b6d',
  }).then(() => {

    console.log('skygear container is now ready for making API calls.');
    Login()
    FetchAll()
    skygear.pubsub.on('upload', (name) => {
      UploadListener(name)
    });
  })

  var UploadListener = (name) => {
    console.log('recieved upload', name)
    Push(name)
    skygear.pubsub.publish(name, "received")
  }

  var Login = () => {
    let name = 'Leslie'
    let pw = 'BoyGod'
    console.log('hi')
    skygear.auth.loginWithUsername(name, pw)
      .then((user) => {
        is_login = true
        console.log(user); // user object
      }, (error) => {
        console.error(error);
      })
  }

  var FetchAll = () => {
    ref = firebase.database().ref("users")
    ref.on("value", function (snapshot) {
      console.log(snapshot.val());
      for (var key in snapshot.val()) {
        Push(key)
      }
    }, function (errorObject) {
      console.log("The read failed: " + errorObject.code);
    });
  }

  var CompileSingle = () => {
    var name = queue.shift()
    compiling = true
    console.log(`start compile ${name}`)
    storageRef.child(`files/${name}.cpp`).getDownloadURL().then(function (url) {
      console.log('cpp url',url)
      $.ajax({
        url: `sandbox/compile.php?name=${name}&url=${btoa(url)}`,
        success: (data) => {
          console.log('compile done', data)
          skygear.pubsub.publish(name, JSON.stringify(data))
          if(queue.length>0){
            CompileSingle()
          }
          else{
            compiling = false
          }
        }
      })
    }).catch(function (error) {
      // Handle any errors
    });
  }
</script>
